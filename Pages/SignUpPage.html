<!DOCTYPE html>
<html>
	<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<!--Load Header and Footer-->
	<script>
		
		$(function() {
			$("#header").load("Header.html");
			$("#footer").load("Footer.html");
		});

	</script>
	
	<style> 
	#background {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/A._S._Bradford_House.JPG');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		opacity: 0.2;
		filter:alpha(opacity=40);
	}
	</style>
	
	<title>RECycle</title>
	
	
	</head>
	<body>

		<!--Background-->
		<div id="background"></div>
		
		<!--Header-->
		<div id="header"> </div>
		
		<div id="mainform" class="container">
			<div class="row">
				<div class="col-md-12">
					<div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
						<div class="panel panel-info">
							<div class="panel-heading">
								<div class="panel-title">Sign Up</div>
								<div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/login">Sign In</a></div>
							</div>
							<div class="panel-body">
								<form role="form" method="post" action="/signup" onsubmit="return checkblank(this);" class="form-horizontal">
									<div id="signupalert" style="display:none" class="alert alert-danger">
										<p>Error:</p> <span></span></div>
									<div class="form-group">
										<label for="first_name" class="col-md-3 control-label">First Name</label>
										<div class="col-md-9">
											<input type="text" name="first_name" placeholder="First Name" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<label for="last_name" class="col-md-3 control-label">Last Name</label>
										<div class="col-md-9">
											<input type="text" name="last_name" placeholder="Last Name" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<label for="mob_no" class="col-md-3 control-label">Mobile Number</label>
										<div class="col-md-9">
											<input type="number" name="mob_no" placeholder="Mobile Number" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<label for="user_name" class="col-md-3 control-label">User Name</label>
										<div class="col-md-9">
											<input type="text" name="user_name" placeholder="User Name" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<label for="password" class="col-md-3 control-label">Password</label>
										<div class="col-md-9">
											<input type="password" name="password" placeholder="Password" class="form-control">
										</div>
									</div>
									<div class="form-group"></div>
									<div class="col-md-offset-3 col-md-9">
										<button id="btn-signup" type="submit" class="btn btn-info">
											<amp>Sign Up</amp>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--Footer-->
		<div id="footer"> </div>
		
	</body>
</html>
