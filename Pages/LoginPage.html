<!DOCTYPE html>
<html>
	<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fa17g13/stylesheets/login.css">
	
	<!--Load Header and Footer-->
	<script>
		
		$(function() {
			$("#header").load("Header.html");
			$("#footer").load("Footer.html");
		});

	</script>
	
	<style> 
	#background {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/A._S._Bradford_House.JPG');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		opacity: 0.2;
		filter:alpha(opacity=40);
		z-index: -1;
	}
	
	</style>
	
	<title>RECycle</title>
	
	
	</head>
	<body>

		<!--Background-->
		<div id="background"></div>
		
		<!--Header-->
		<div id="header"> </div>

		<div class="container">
			<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">Sign In </div>
					</div>
					<div style="padding-top:30px" class="panel-body">
						<form id="loginform" role="form" method="post" action="/login" class="form-horizontal">
							<div style="margin-bottom: 25px" class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input id="login-username" type="text" name="user_name" value="" placeholder="username" class="form-control">
							</div>
							<div style="margin-bottom: 25px" class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input id="login-password" type="password" name="password" placeholder="password" class="form-control">
							</div>
							<div style="margin-top:10px" class="form-group"></div>
							<div class="col-sm-12 controls"></div>
							<button id="btn-login" type="submit" class="btn btn-success">Login </button>
							<div class="form-group"></div>
							<div class="col-md-12 control"></div>
						</form>
						<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">Don't have an account?<a href="/signup"> 
	Sign Up Here</a></div>
					</div>
				</div>
			</div>
			<div class="topcorner"><a href="search">Back to Home</a></div>
		</div>
		
		<!--Footer-->
		<div id="footer"> </div>
		
	</body>
</html>
